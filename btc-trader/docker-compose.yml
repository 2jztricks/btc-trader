version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:2.13.0-pg14
    environment:
      POSTGRES_DB: trading_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - trading-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trading_bot"]
      interval: 5s
      timeout: 5s
      retries: 5

  trader-app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env  # Ensure this line is present
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trading-net
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import asyncio; from app.debug.startup_check import StartupChecker; asyncio.run(StartupChecker.debug_check())"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  timescaledb-data:

networks:
  trading-net: