version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:2.13.0-pg14
    environment:
      POSTGRES_DB: trading_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - trading-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trading_bot"]
      interval: 5s
      timeout: 5s
      retries: 5

  trader-app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: postgres
      DB_NAME: trading_bot
      DB_USER: postgres
      DB_PASSWORD: postgres
      BYBIT_API_KEY: ${BYBIT_API_KEY}
      BYBIT_API_SECRET: ${BYBIT_API_SECRET}
      BYBIT_TESTNET: ${BYBIT_TESTNET}
      POSITION_SIZE: ${POSITION_SIZE}
      MAX_LEVERAGE: ${MAX_LEVERAGE}
      SYMBOL: ${SYMBOL}
      LOG_LEVEL: INFO
      DEBUG_MODE: false
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trading-net
    volumes:
      - .:/app  # Comment this out during initial build if needed
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "main.py", "--check"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  timescaledb-data:

networks:
  trading-net: